<div class="grid grid-cols-* ">
    <div class="flex flex-wrap justify-center">
        <div class="w-full-sm:w-1/2-md:-1/3 h-fit" *ngFor="let character of characters">
            <!-- Character Card -->
            <div class="max-w-sm bg-slate-800 border-slate-500 border-b rounded-xl p-4 pb-6 sm:p-10 sm:pb-8 lg:p-6 xl:p-10 xl:pb-8 space-y-6 sm:space-y-8 lg:space-y-6 xl:space-y-8 m-2">
                <div class="flex items-center space-x-4">
                    <!--Image-->
                    <a [routerLink]="['characters-details', character.id]">
                        <img [src]="character.image" alt="" width="88" height="88" class="flex-none rounded-lg bg-slate-100" loading="lazy" />
                    </a>
                    <div class="min-w-0 flex-auto space-y-1 font-semibold">
                        <a [routerLink]="['characters-details', character.id]">
                            <!--Gender-->
                            <p class="text-cyan-400 text-sm leading-6">
                              <abbr title="Episode">Gender:</abbr> <span>{{character.gender}}</span>
                            </p>
                            <!--Specie and Name-->
                            <h2 class="text-slate-400 text-sm leading-6">
                              Specie: {{character.species}}
                            </h2>
                            <p class="text-slate-50 text-base">
                              Name: {{character.name}}
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full mt-5 container-notFound" *ngIf="characters.length <= 0">
           <p>Evil Morty Delete this character... who it was?</p>
        </div>
        <button class="fixed bottom-0 right-0 bg-blue-950 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full m-5">Top</button>
    </div>
</div>
